<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Hitung Gaji Borsin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 13px;
    }
    th {
      background: #0078D7;
      color: white;
    }
    button {
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #005fa3; }
    .msg { color: red; font-size: 13px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h2>Login Admin</h2>
    <input type="text" id="adminUser" placeholder="Username admin">
    <input type="password" id="adminPass" placeholder="Password admin">
    <button onclick="loginAdmin()">Masuk</button>
    <p class="msg" id="adminMsg"></p>
  </div>

  <div class="box hidden" id="adminPanel">
    <h2>Daftar Anggota</h2>
    <table id="userTable">
      <thead>
        <tr><th>Username</th><th>Password</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "1234";

    function getUsers() {
      return JSON.parse(localStorage.getItem('users')) || [];
    }

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function loginAdmin() {
      const user = document.getElementById('adminUser').value.trim();
      const pass = document.getElementById('adminPass').value.trim();
      const msg = document.getElementById('adminMsg');

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        loadUsers();
      } else {
        msg.textContent = "Login admin gagal!";
      }
    }

    function loadUsers() {
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      const users = getUsers();

      users.forEach((u, i) => {
        const row = `<tr>
          <td>${u.username}</td>
          <td>${u.password}</td>
          <td><button onclick="deleteUser(${i})">Hapus</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function deleteUser(index) {
      const users = getUsers();
      if (confirm(`Hapus anggota '${users[index].username}'?`)) {
        users.splice(index, 1);
        saveUsers(users);
        loadUsers();
      }
    }

    function logout() {
      document.getElementById('adminPanel').classList.add('hidden');
      document.getElementById('loginBox').classList.remove('hidden');
      document.getElementById('adminUser').value = "";
      document.getElementById('adminPass').value = "";
    }
  </script>
</body>
    </html>
