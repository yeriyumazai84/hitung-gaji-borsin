<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Daftar - Hitung Gaji Borsin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        h2 { margin-bottom: 20px; }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #005fa3; }
        .msg { color: red; font-size: 13px; }
        .toggle-btn { background-color: #555; margin-top: 10px; }
        .toggle-btn:hover { background-color: #333; }
    </style>
</head>
<body>
    <!-- Login Box -->
    <div class="box" id="loginBox">
        <h2>Login Pengguna</h2>
        <select id="role">
            <option value="">Pilih Peran</option>
            <option value="admin">Admin</option>
            <option value="anggota">Anggota</option>
            <option value="bos">Bos</option>
        </select>
        <input type="text" id="username" placeholder="Nama pengguna">
        <input type="password" id="password" placeholder="Kata sandi">
        <button onclick="login()">Masuk</button>
        <p class="msg" id="message"></p>
        <button class="toggle-btn" id="registerBtn" onclick="showRegister()" style="display:none;">Daftar User Baru</button>
    </div>

    <!-- Register Box -->
    <div class="box" id="registerBox" style="display:none;">
        <h2>Daftar Pengguna</h2>
        <select id="regRole">
            <option value="">Pilih Peran</option>
            <option value="admin">Admin</option>
            <option value="anggota">Anggota</option>
            <option value="bos">Bos</option>
        </select>
        <input type="text" id="regUsername" placeholder="Nama pengguna">
        <input type="password" id="regPassword" placeholder="Kata sandi">
        <button onclick="register()">Daftar</button>
        <p class="msg" id="regMessage"></p>
        <button class="toggle-btn" onclick="showLogin()">Kembali ke Login</button>
    </div>

    <script>
        // Ambil data users dari localStorage
        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '[]');
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function login() {
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('message');
            const registerBtn = document.getElementById('registerBtn');

            if (!role || !username || !password) {
                msg.textContent = "Semua kolom wajib diisi!";
                registerBtn.style.display = "none";
                return;
            }

            const users = getUsers();
            const user = users.find(u => u.role === role && u.username === username && u.password === password);

            if (user) {
                msg.style.color = "green";
                msg.textContent = "Login berhasil! Mengarahkan...";
                
                // Tampilkan tombol Daftar hanya untuk anggota
                if (role === "anggota") {
                    registerBtn.style.display = "block";
                } else {
                    registerBtn.style.display = "none";
                }

                setTimeout(() => {
                    window.location.href = role + ".html";
                }, 1000);
            } else {
                msg.style.color = "red";
                msg.textContent = "Login gagal! Periksa kembali data Anda.";
                registerBtn.style.display = "none";
            }
        }

        function register() {
            const role = document.getElementById('regRole').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const msg = document.getElementById('regMessage');

            if (!role || !username || !password) {
                msg.textContent = "Semua kolom wajib diisi!";
                return;
            }

            const users = getUsers();
            const exists = users.find(u => u.role === role && u.username === username);

            if (exists) {
                msg.textContent = "Username sudah ada untuk role ini!";
                return;
            }

            users.push({ role, username, password });
            saveUsers(users);
            msg.style.color = "green";
            msg.textContent = "Daftar berhasil! Silakan login.";
            setTimeout(() => {
                showLogin();
            }, 1000);
        }

        function showRegister() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('registerBox').style.display = 'block';
            document.getElementById('message').textContent = "";
        }

        function showLogin() {
            document.getElementById('registerBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('regMessage').textContent = "";
        }

        // Tambahkan user default pertama kali jika belum ada
        if (getUsers().length === 0) {
            const defaultUsers = [
                { role: "admin", username: "admin", password: "admin123" },
                { role: "anggota", username: "anggota", password: "anggota123" },
                { role: "bos", username: "bos", password: "bos123" }
            ];
            saveUsers(defaultUsers);
        }
    </script>
</body>
</html>
